<section class="titulo">
    <h2>Elenco da série Eu Nunca</h2>
    
</section>
<body>
    <main>
    
        <section>
        <section class="box">
            <figure>
                <img src="images/devi.jpg" alt="Sumiu" title="Devi Vishwakumar">
                <figcaption>
                    <p>Devi Vishwakumar é a protagonista principal de Never Have I Ever. Ela é uma índia-americana de dezessete anos, anteriormente conhecida como uma colegial superdotada,
                        que tinha um pavio curto que muitas vezes a colocava em situações difíceis às vezes.Ao longo de seus anos como uma estudante problemática,
                         mas com ética de trabalho na Sherman Oaks High School, ela se tornou mais madura em mais de uma maneira.</p>
                       
                </figcaption>
            </figure>
            
        </section>

        <section class="box">
            <figure>
                <img src="images/paxton.jpg" alt="Sumiu" title="Paxton Hall-Yoshida">
            
            <figcaption>
                <p>Paxton Hall-Yoshida é um dos personagens principais de Never Have I Ever.
                    Ele era um estudante na Sherman Oaks High, ex- namorado de Devi Vishwakumar e é membro da família Hall-Yoshida. Ele é interpretado por Darren Barnet .</p>
            </figcaption>
        </figure>
               
        </section>

        <section class="box">
            <figure>
                <img src="images/kamala.jpg" alt="Sumiu" title="Kamala Nandiwadal">
            
            <figcaption>
                <p>Kamala Nandiwadal é uma das personagens principais de Never Have I Ever.
                    Ela é a prima mais velha de Devi, da Índia, que está obtendo seu doutorado na Caltech como bióloga. Ela é retratada por Richa Moorjani .</p>
            </figcaption>
        </figure>
        </section>
               
        <section class="box">
            <figure>
                <img src="images/ben gross.jpg" alt="Sumiu" title="Ben Gross">
            
           <figcaption>
            <p>Benjamin "Ben" Gross é um dos personagens principais de Never Have I Ever.
                Ele é um membro da família Gross e inimigo acadêmico de longa data de Devi.
                 Ele é interpretado por Jaren Lewison.</p>
           </figcaption>
            </figure>             
        </section>

        <section class="box">
            <figure>
                <img src="images/Ethan-Eu-Nunca-ator.webp" alt="Sumiu" title="Ethan Morales">
            
           <figcaption>
            <p>Ethan Morales é um personagem da 4ª temporada de Never Have I Ever. Ele é interpretado por Michael Cimino.</p>
           </figcaption>
        </figure>
        </section>
        </section>
        
   


        <section>
        <section class="box">
            <figure>
                <img src="images/eleanor.jpg" alt="Sumiu" title="Eleanor Wong">
            
            <figcaption>
                <p>Eleanor Wong é uma das personagens principais de Never Have I Ever. 
                    Ela é membro da distante família Wong e uma das melhores amigas de Devi ao lado de Fabiola na Sherman Oaks High.
                     Ela aspira ser atriz desde mais jovem e também deseja ser diretora de seus próprios projetos cinematográficos.</p>
            </figcaption>
        </figure>
        </section>
            
        <section class="box">
            <figure>
                <img src="images/margot.webp" alt="Sumiu" title="Margot Ramos">
            <figcaption>
                <p>Margot Ramos é uma personagem da 3ª e 4ª temporada de Eu Nunca. 
                    Ela é uma estudante artística na Sherman Oaks High que namorou Ben Gross por um tempo. 
                    Ela é retratada por Victoria Moroles.</p>
            </figcaption>
            
            </figure>
        </section>
    
        <section class="box">
            <figure>
                <img src="images/aneesa.jpg" alt="Sumiu" title="Aneesa Qureshi">
            <figcaption>
                <p>Aneesa Qureshi é uma personagem recorrente importante em Never Have I Ever , estreando na 2ª temporada.
                    Ela é a nova aluna indiana muçulmana em Sherman Oaks High, cuja confiança e brilho anteriormente
                     representavam uma ameaça imediata para Devi.
                    No entanto, as duas garotas acabam se tornando boas amigas. Ela é interpretada por Megan Suri.</p>
            </figcaption>
                </figure>
        </section>

                <section class="box">
                    <figure>
                        <img src="images/fabi torres.jpg" alt="Sumiu" title="Fabiola Torres">
                    
                    <figcaption>
                        <p>Fabiola Torres é uma das personagens principais de Never Have I Ever. 
                            Ela é membro da família Torres e uma das melhores amigas de Devi na Sherman Oaks High. 
                            Ela é interpretada por Lee Rodriguez .</p>
                    </figcaption>
                </figure>
                </section>
        
                <section class="box">
                    <figure>
                        <img src="images/nalini.jpg" alt="Sumiu" title="Nalini Vishwakumar">
                    
                   <figcaption>
                    <p>Nalini Vishwakumar (nascida Karthik ) é uma das personagens principais de Never Have I Ever.
                        Ela é membro da família Vishwakumar e viúva de Mohan Vishwakumar. 
                        Ela também é mãe de Devi Vishwakumar. Ela é retratada por Poorna Jagannathan.</p>
                   </figcaption>
                </figure>
            </section> 
       
    </section>

    <section>
        <section class="box">
            <figure>
                <img src="images/vó.jpg" alt="Sumiu" title="Nirmala Vishwakumar">
            <figcaption>
                <p>Nirmala Vishwakumar é a avó paterna de Devi e mãe de Mohan. Na 2ª temporada, ela vai morar com Devi, 
                    Kamala e Nalini porque quer morar onde seu filho morava e ficar perto de sua família.
                     Ela é retratada por Ranjita Chakravarty.</p>
            </figcaption>
    
                </figure>
        </section>

        <section class="box">
            <figure>
                <img src="images/andres.webp" alt="Sumiu" title="Andrés Ramos">
            <figcaption>
                <p>Andrés Ramos é pai de Margot e namorado de Nalini. Ele é interpretado por Ivan Hernandez.</p>
            </figcaption>
        </figure>
        </section>
    
        <section class="box">
            <figure>
                <img src="images/mohan..jfif" alt="Sumiu" title="Mohan Vishwakumar">
            
           <figcaption>
            <p>Mohan Vishwakumar era marido de Nalini Vishwakumar e pai de Devi Vishwakumar . Ele é interpretado por Sendhil Ramamurthy.</p>
           </figcaption>
        </figure>
        </section>

        <section class="box">
            <figure>
                <img src="images/manish.webp" alt="Sumiu" title="Manish Kulkarni">
            
            <figcaption>
                <p>Manish Kulkarni é conhecido pelos alunos como o professor mais legal da Sherman Oaks High.
                    Ele ensina inglês e ele e Devi são amigos, tanto por serem indianos quanto pelo bom desempenho de Devi em sua aula. 
                    Ele também é namorado de Kamala.</p>
            </figcaption>    
        </figure>
        </section>

        <section class="box">
            <figure>
                <img src="images/des.jpg" alt="Sumiu" title="Des">
            
            <figcaption>
                <p>Nirdesh "Des" é um menino indiano que chama a atenção de Devi. Ele é retratado por Anirudh Pisharody.</p>
            </figcaption>
        </figure>
        </section>

    </section>

    <section>
        <section class="box">
            <figure>
                <img src="images/Len.webp" alt="Sumiu" title="Len">
                <figcaption>
                    <p>Len é o marido de uma Nirmala. Ele é interpretado por Jeff Garlin.</p>
                </figcaption>
            </figure>   
        </section>

        <section class="box">
            <figure>
                <img src="images/Addison_NHIE.webp" alt="Sumiu" title="Addison">
            
            <figcaption>
                <p>Addison é uma personagem não binária e amiga do atual parceiro romântico de Devi, o
                    Des. Eles namoram Fabiola
                     Eles são retratados por Terry Hu.</p>
            </figcaption>
        </figure> 
        </section>

        <section class="box">
            <figure>
                <img src="images/shapiro.webp" alt="Sumiu" title="Lyle Shapiro">
            
            <figcaption>
                <p>Lyle Shapiro é o professor de História na Sherman Oaks High. 
                    Ele é interpretado por Adam Shapiro.</p>
            </figcaption>
        </figure>
        </section>

        <section class="box">
            <figure>
                <img src="images/Akshara.webp" alt="Sumiu" title="Akshara">
            
            <figcaption>
                <p>Akshara é um representante de admissões na Universidade de Princeton. 
                    Ela conhece Devi em uma feira de faculdade e
                     inicialmente tem uma má impressão de Devi, 
                    mas depois fica impressionada com a honestidade e ambição de Devi.
                     Ela também conhece Fabiola e a incentiva a se inscrever em Princeton.</p>
            </figcaption>
        </figure> 
        </section>

        <section class="box">
            <figure>
                <img src="images/rebecca.webp" alt="Sumiu" title="Rebecca Hall">
            
            <figcaption>
                <p>Rebecca Hall é a irmã adotiva de Paxton, de quem ele é protetor. Ela é interpretada por Lily D. Moore.</p>
            </figcaption>
        </figure>
        </section>

    </main>
</body>
</html>
